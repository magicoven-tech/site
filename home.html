<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Site em Construção - Magic Oven</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />

<body>
    <div class="container">
        <h1>
            <img src="assets/bruno.png" alt="Magic Oven" class="memoji"> Magic Oven <img src="assets/julia.png" alt="Magic Oven" class="memoji">
        </h1>
        <p>Nosso site está em construção, mas algo incrível está chegando!</p>

            <p>Volte em:</p>
            <div class="timer">

        </div>
        <p class="contact">Enquanto isso, nos siga nas redes sociais ou entre em contato:</p>
        <div class="social-links">
            <a href="https://www.instagram.com/magicoven.tech/" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/company/magicoven" target="_blank">LinkedIn</a>
            <a href="mailto:contato@magicoven.tech">E-mail</a>

    </div>
