<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Projeto - Magic Oven</title>
    <meta name="description" content="Magic Oven - Estúdio criativo digital">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Vignette Effect (Green Glow Border) -->
    <div class="vignette-frame"></div>

    <!-- Navigation -->
    <nav class="main-nav" id="mainNav">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/bruno.png" alt="Bruno" class="logo-memoji">
                <span class="logo-text">MAGIC OVEN</span>
                <img src="assets/julia.png" alt="Julia" class="logo-memoji">
            </a>

            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">INÍCIO</a>
                <a href="portfolio.html" class="nav-link active">TRABALHOS</a>
                <a href="blog.html" class="nav-link">BLOG</a>
                <a href="sobre.html" class="nav-link">SOBRE</a>
                <a href="contato.html" class="nav-link">CONTATO</a>
            </div>

            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Project Content -->
    <article class="project-detail" id="project-container">
        <!-- Loading state -->
        <div class="loading-state" style="text-align: center; padding: 100px 20px;">
            <p style="color: var(--color-text-secondary);">Carregando...</p>
        </div>
    </article>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-grid">
                <div class="footer-section">
                    <div class="footer-logo">
                        <img src="assets/bruno.png" alt="Bruno" class="footer-memoji">
                        <span class="footer-logo-text">MAGIC OVEN</span>
                        <img src="assets/julia.png" alt="Julia" class="footer-memoji">
                    </div>
                    <p class="footer-tagline">
                        Transformando ideias em experiências digitais inesquecíveis
                    </p>
                </div>

                <div class="footer-section">
                    <h4 class="footer-title">NAVEGAÇÃO</h4>
                    <nav class="footer-nav">
                        <a href="index.html">Início</a>
                        <a href="portfolio.html">Trabalhos</a>
                        <a href="blog.html">Blog</a>
                        <a href="sobre.html">Sobre</a>
                        <a href="contato.html">Contato</a>
                    </nav>
                </div>

                <div class="footer-section">
                    <h4 class="footer-title">SOCIAL</h4>
                    <nav class="footer-social">
                        <a href="https://www.instagram.com/magicoven.tech/" target="_blank" rel="noopener">Instagram</a>
                        <a href="https://www.linkedin.com/company/magicoven" target="_blank" rel="noopener">LinkedIn</a>
                        <a href="mailto:contato@magicoven.tech">Email</a>
                    </nav>
                </div>

                <div class="footer-section">
                    <h4 class="footer-title">CONTATO</h4>
                    <div class="footer-contact">
                        <a href="mailto:contato@magicoven.tech">contato@magicoven.tech</a>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                <p class="footer-copyright">
                    © 2025 Magic Oven. Feito com magia e código.
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cms.js"></script>
    <script>
        // Inicializa AOS
        AOS.init({
            duration: 800,
            easing: 'ease-out-cubic',
            once: true,
            offset: 100
        });

        // Carrega o projeto
        async function loadProject() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            const container = document.getElementById('project-container');

            if (!slug) {
                container.innerHTML = `
                    <div class="section-container" style="padding: 100px 20px; text-align: center;">
                        <h1 style="color: var(--color-accent-primary); font-size: 2rem; margin-bottom: 1rem;">Projeto não encontrado</h1>
                        <p style="color: var(--color-text-secondary); margin-bottom: 2rem;">O projeto que você está procurando não existe.</p>
                        <a href="portfolio.html" class="btn btn-primary">← Voltar aos Trabalhos</a>
                    </div>
                `;
                return;
            }

            try {
                const project = await CMS.getProjectBySlug(slug);

                if (!project) {
                    container.innerHTML = `
                        <div class="section-container" style="padding: 100px 20px; text-align: center;">
                            <h1 style="color: var(--color-accent-primary); font-size: 2rem; margin-bottom: 1rem;">Projeto não encontrado</h1>
                            <p style="color: var(--color-text-secondary); margin-bottom: 2rem;">O projeto "${slug}" não existe.</p>
                            <a href="portfolio.html" class="btn btn-primary">← Voltar aos Trabalhos</a>
                        </div>
                    `;
                    return;
                }

                // Atualiza título da página
                document.getElementById('page-title').textContent = `${project.title} - Magic Oven`;

                // Renderiza o projeto
                container.innerHTML = `
                    <div class="section-container" style="max-width: 1200px; padding: var(--spacing-3xl) var(--spacing-lg);">
                        <div style="margin-bottom: var(--spacing-xl);">
                            <a href="portfolio.html" class="btn btn-outline" style="margin-bottom: var(--spacing-lg);">← Voltar aos Trabalhos</a>
                        </div>

                        <!-- Hero do Projeto -->
                        <header style="margin-bottom: var(--spacing-3xl);">
                            <div style="display: flex; gap: var(--spacing-md); margin-bottom: var(--spacing-lg); flex-wrap: wrap; align-items: center;">
                                <span style="color: var(--color-text-secondary); font-family: var(--font-mono); font-size: var(--font-size-sm);">
                                    PROJETO ${project.number || '00'}
                                </span>
                                <span style="color: var(--color-accent-primary); font-weight: var(--font-weight-bold); font-size: var(--font-size-sm);">
                                    ${project.category}
                                </span>
                                ${project.year ? `
                                    <span style="color: var(--color-text-secondary); font-family: var(--font-mono); font-size: var(--font-size-sm);">
                                        ${project.year}
                                    </span>
                                ` : ''}
                            </div>

                            <h1 style="font-size: clamp(2.5rem, 6vw, 4rem); font-weight: var(--font-weight-bold); line-height: 1.1; margin-bottom: var(--spacing-lg); color: var(--color-text-primary); text-transform: uppercase; font-style: italic;">
                                ${project.title}
                            </h1>

                            <p style="font-size: var(--font-size-xl); color: var(--color-text-secondary); line-height: 1.6; max-width: 800px;">
                                ${project.description}
                            </p>
                        </header>

                        <!-- Imagem Principal -->
                        <div style="margin-bottom: var(--spacing-3xl); border-radius: var(--radius-lg); overflow: hidden; aspect-ratio: 16/9; background: ${project.imageGradient || 'var(--gradient-primary)'}; display: flex; align-items: center; justify-content: center;">
                            ${project.image ? `
                                <img src="${project.image}" alt="${project.title}" style="width: 100%; height: 100%; object-fit: cover;">
                            ` : `
                                <span style="font-size: 4rem; font-weight: var(--font-weight-bold); color: rgba(255, 255, 255, 0.3); font-family: var(--font-mono);">
                                    ${project.number || '00'}
                                </span>
                            `}
                        </div>

                        <!-- Informações do Projeto -->
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: var(--spacing-2xl); margin-bottom: var(--spacing-3xl); padding: var(--spacing-2xl); background: var(--color-surface-elevated); border-radius: var(--radius-lg);">
                            ${project.client ? `
                                <div>
                                    <h3 style="color: var(--color-text-secondary); font-size: var(--font-size-sm); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: var(--spacing-sm);">Cliente</h3>
                                    <p style="color: var(--color-text-primary); font-weight: var(--font-weight-semibold);">${project.client}</p>
                                </div>
                            ` : ''}
                            
                            ${project.year ? `
                                <div>
                                    <h3 style="color: var(--color-text-secondary); font-size: var(--font-size-sm); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: var(--spacing-sm);">Ano</h3>
                                    <p style="color: var(--color-text-primary); font-weight: var(--font-weight-semibold);">${project.year}</p>
                                </div>
                            ` : ''}

                            ${project.services && project.services.length > 0 ? `
                                <div style="grid-column: 1 / -1;">
                                    <h3 style="color: var(--color-text-secondary); font-size: var(--font-size-sm); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: var(--spacing-sm);">Serviços</h3>
                                    <div style="display: flex; gap: var(--spacing-sm); flex-wrap: wrap;">
                                        ${project.services.map(service => `
                                            <span style="padding: var(--spacing-xs) var(--spacing-sm); background: rgba(39, 255, 43, 0.1); border: 1px solid rgba(39, 255, 43, 0.3); border-radius: var(--radius-sm); font-size: var(--font-size-sm); color: var(--color-accent-primary);">
                                                ${service}
                                            </span>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            ${project.technologies && project.technologies.length > 0 ? `
                                <div style="grid-column: 1 / -1;">
                                    <h3 style="color: var(--color-text-secondary); font-size: var(--font-size-sm); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: var(--spacing-sm);">Tecnologias</h3>
                                    <div style="display: flex; gap: var(--spacing-sm); flex-wrap: wrap;">
                                        ${project.technologies.map(tech => `
                                            <span style="padding: var(--spacing-xs) var(--spacing-sm); background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: var(--radius-sm); font-size: var(--font-size-sm); color: var(--color-text-secondary); font-family: var(--font-mono);">
                                                ${tech}
                                            </span>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        <!-- Descrição Completa -->
                        ${project.fullDescription ? `
                            <div class="project-body" style="color: var(--color-text-secondary); line-height: 1.8; font-size: var(--font-size-lg); margin-bottom: var(--spacing-3xl);">
                                ${project.fullDescription}
                            </div>
                        ` : ''}

                        <!-- Galeria -->
                        ${project.gallery && project.gallery.length > 0 ? `
                            <div style="margin-bottom: var(--spacing-3xl);">
                                <h2 style="font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold); margin-bottom: var(--spacing-xl); color: var(--color-text-primary);">Galeria</h2>
                                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: var(--spacing-lg);">
                                    ${project.gallery.map(img => `
                                        <div style="border-radius: var(--radius-md); overflow: hidden; aspect-ratio: 4/3; background: var(--color-surface-elevated);">
                                            <img src="${img}" alt="Imagem do projeto" style="width: 100%; height: 100%; object-fit: cover;">
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <!-- CTA -->
                        <footer style="margin-top: var(--spacing-3xl); padding-top: var(--spacing-2xl); border-top: 1px solid rgba(255, 255, 255, 0.1); text-align: center;">
                            ${project.url ? `
                                <a href="${project.url}" target="_blank" rel="noopener" class="btn btn-primary" style="margin-bottom: var(--spacing-lg);">
                                    Visitar Projeto →
                                </a>
                            ` : ''}
                            <div>
                                <a href="portfolio.html" class="btn btn-outline">← Voltar aos Trabalhos</a>
                            </div>
                        </footer>
                    </div>
                `;

                // Adiciona estilos ao conteúdo da descrição
                const projectBody = container.querySelector('.project-body');
                if (projectBody) {
                    projectBody.querySelectorAll('p').forEach(p => {
                        p.style.marginBottom = 'var(--spacing-lg)';
                    });
                    projectBody.querySelectorAll('h2').forEach(h => {
                        h.style.color = 'var(--color-text-primary)';
                        h.style.fontWeight = 'var(--font-weight-bold)';
                        h.style.marginTop = 'var(--spacing-2xl)';
                        h.style.marginBottom = 'var(--spacing-lg)';
                        h.style.fontSize = 'var(--font-size-2xl)';
                    });
                    projectBody.querySelectorAll('h3').forEach(h => {
                        h.style.color = 'var(--color-text-primary)';
                        h.style.fontWeight = 'var(--font-weight-semibold)';
                        h.style.marginTop = 'var(--spacing-xl)';
                        h.style.marginBottom = 'var(--spacing-md)';
                        h.style.fontSize = 'var(--font-size-xl)';
                    });
                }

            } catch (error) {
                console.error('Erro ao carregar projeto:', error);
                container.innerHTML = `
                    <div class="section-container" style="padding: 100px 20px; text-align: center;">
                        <h1 style="color: var(--color-accent-primary); font-size: 2rem; margin-bottom: 1rem;">Erro ao carregar projeto</h1>
                        <p style="color: var(--color-text-secondary); margin-bottom: 2rem;">Ocorreu um erro ao carregar o projeto. Por favor, tente novamente.</p>
                        <a href="portfolio.html" class="btn btn-primary">← Voltar aos Trabalhos</a>
                    </div>
                `;
            }
        }

        // Carrega o projeto quando a página carregar
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadProject);
        } else {
            loadProject();
        }
    </script>
    <script src="js/main.js"></script>
</body>

</html>
